<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/73afb92c43.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Produtos</title>
    <link rel="stylesheet" href="css/produto.css">
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main class="container">
        <!--Carousel-->
        <div id="mostrar-bolos" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagens/bolo.jpg" alt="bolo chocolate" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="imagens/boloa.jpg" alt="bolo degrade" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="imagens/bolob.jpg" alt="bolo maracuja" class="d-block w-100">
                </div>                           
            </div>
        <button class="carousel-control-prev" type="button" data-target="#mostrar-bolos" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#mostrar-bolos" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
        </div>



        <!--Card-->
        <div class="card">
            <img src="imagens/bolo.jpg" alt="bolo de chocolate">
            <div class="card-body">
                <h5 class="card-title">Bolo chocolate</h5>
                <p class="card-text">Fofinho, prático, rápido e delicioso: 
                    essa é realmente a melhor receita de 
                    bolo de chocolate do mundo!</p>
                    <a href="#" class="btn btn-success">Faça seu pedido</a>
            </div>
        </div>        
    </main>
    <footer>

    </footer>
    
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
